<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Camera Image</title>
    <script>
        function updateImage() {
            const img = document.getElementById('camera-image');
            img.src = img.src.split('?')[0] + '?' + new Date().getTime();
        }
        setInterval(updateImage, 28800000); // 8時間ごとに画像を更新
    </script>
</head>
<body>
    <h1>Latest Camera Image</h1>
    <img id="camera-image" src="image_latest.jpg" alt="Camera Image" style="width:100%; height:auto;">
</body>
</html>
